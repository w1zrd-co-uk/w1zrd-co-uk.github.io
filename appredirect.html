<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Redirect</title>
  <script>
    // Define your target URLs
    const googlePlayUrl = "https://play.google.com/store/apps/details?id=calorie.counter.tracker.photo.ai.no.subscriptions.cal&referrer=utm_source%3Dad%2Blottery%26utm_medium%3Dbanner";
    const appStoreUrl   = "https://apps.apple.com/us/app/ai-calorie-counter-pic-freebie/id6751576577";
    const fallbackUrl   = "https://w1zrd-co-uk.github.io";

    function redirectUser() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(userAgent)) {
        window.location.href = googlePlayUrl;
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = appStoreUrl;
      } else {
        window.location.href = fallbackUrl;
      }
    }

    window.onload = redirectUser;
  </script>
</head>
<body>
  <p>Redirecting you to the right storeâ€¦</p>
</body>
</html>
