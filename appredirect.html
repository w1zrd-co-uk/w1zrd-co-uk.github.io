<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emojingo Redirect</title>
  <script>
    // App configurations - map bundleid to app store URLs
    const appConfigs = {
      'earn.cash.with.ad.millionaire.maker.lottery.bet': {
            googlePlayUrl: "https://play.google.com/store/apps/details?id=earn.cash.with.ad.millionaire.maker.lottery.bet&referrer=utm_source%3lottery%2Bapp%26utm_medium%3Dupdate",
            appStoreUrl: "https://apps.apple.com/us/app/emojingo-live-play-the-world/id6738431720",
            fallbackUrl: "https://emojingo.com"
      },
      
       'task.emojingo.app': {
        googlePlayUrl: "https://play.google.com/store/apps/details?id=task.emojingo.app&referrer=utm_source%3Dad%2Btask%26utm_medium%3Dupdate",
        appStoreUrl: "https://apps.apple.com/us/app/emojingo-live-play-the-world/id6738431720", //todo: update when app live
        fallbackUrl: "https://emojingo.com"
      }
      // Add more apps here as needed
      // 'anotherapp': {
      //   googlePlayUrl: "...",
      //   appStoreUrl: "...",
      //   fallbackUrl: "..."
      // }
    };

    // Default app configuration
    const defaultApp = 'earn.cash.with.ad.millionaire.maker.lottery.bet';

    function getURLParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    function redirectUser() {
      // Get bundleid from URL parameter
      const bundleId = getURLParameter('bundleid') || defaultApp;
      
      // Get app configuration
      const config = appConfigs[bundleId] || appConfigs[defaultApp];
      
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(userAgent)) {
        window.location.href = config.googlePlayUrl;
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = config.appStoreUrl;
      } else {
        window.location.href = config.fallbackUrl;
      }
    }

    window.onload = redirectUser;
  </script>
</head>
<body>
  <p>Redirecting you to the right storeâ€¦</p>
</body>
</html>
